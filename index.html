<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC Lite Trade — Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <strong>BTC Lite Trade</strong>
      <em class="tag">Demo • 非託管 • 無實單</em>
    </div>
    <div class="ticker">
      <span>BTC/USDT</span>
      <strong id="lastPrice">—</strong>
      <span id="priceChange">—</span>
    </div>
  </header>

  <main class="grid">
    <section class="panel chart-panel">
      <div class="toolbar">
        <div class="left">
          <button class="btn" data-int="1m">1m</button>
          <button class="btn" data-int="5m">5m</button>
          <button class="btn" data-int="15m">15m</button>
          <button class="btn" data-int="1h">1h</button>
          <button class="btn" data-int="4h">4h</button>
          <button class="btn" data-int="1d">1d</button>
        </div>
        <div class="right">
          <label class="switch">
            <input type="checkbox" id="darkMode" />
            <span class="slider"></span>
          </label>
          <span class="hint">暗色</span>
        </div>
      </div>
      <div id="chart" class="chart"></div>
      <div id="volume" class="subchart"></div>
    </section>

    <section class="panel trade-panel">
      <h3>下單（模擬）</h3>
      <div class="row">
        <label>方向</label>
        <div class="seg">
          <input type="radio" name="side" id="long" value="long" checked>
          <label for="long" class="seg-btn long">做多</label>
          <input type="radio" name="side" id="short" value="short">
          <label for="short" class="seg-btn short">做空</label>
        </div>
      </div>

      <div class="row">
        <label>倉位（USDT）</label>
        <input type="number" id="size" min="10" step="10" value="100" />
      </div>

      <div class="row">
        <label>槓桿</label>
        <input type="number" id="leverage" min="1" max="125" value="5" />
      </div>

      <div class="row">
        <label>止損 (%)</label>
        <input type="number" id="sl" min="0" step="0.1" value="2" />
      </div>

      <div class="row">
        <label>止盈 (%)</label>
        <input type="number" id="tp" min="0" step="0.1" value="4" />
      </div>

      <div class="row btns">
        <button id="placeOrder" class="btn primary">送出</button>
        <button id="closeAll" class="btn danger">平倉全部</button>
      </div>

      <h4>倉位</h4>
      <div id="positions" class="table"></div>

      <h4>成交紀錄</h4>
      <div id="fills" class="table"></div>

      <p class="footnote">⚠️ 教學用前端：實價來源 Binance 公開 API；下單完全在本地模擬，沒有連接任何交易所。</p>
    </section>
  </main>

  <footer class="footer">
    <span>© 2025 BTC Lite Trade (Demo)</span>
    <a href="README.md" target="_blank">README</a>
  </footer>
</body>
</html>
